<!DOCTYPE html>
<html>
<head>
    <title>Cleanliness number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Cleanliness number</h1>

    <table>
        <tr>
            <th>Word</th>
            <th>Count</th>
        </tr>
        {% for word, count in word_counts.items() %}
        <tr>
            <td>{{ word }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <button class="back-button" onclick="goBack()">Back</button>
    
    <script>
        // JavaScript function to navigate back to the home screen
        function goBack() {
            window.location.href = "/"; // Replace with the URL of your home screen
        }
    </script>
</body>
</html>
