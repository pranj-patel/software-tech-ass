<!DOCTYPE html>
<html>
<head>
    <title>Sydney Airbnb Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        input[type="submit"] {
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to bottom, #0056b3, #00459e);
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to bottom, #0056b3, #00459e);
        }
    </style>
</head>
<body>
    <h1>Sydney Airbnb Data</h1>
    <div class="container">
        <form action="/submit" method="post">
            <label for="start_day">Start Date:</label>
            <input type="number" id="start_day" name="start_day" min="1" max="31" placeholder="Day" required>
            <input type="number" id="start_month" name="start_month" min="1" max="12" placeholder="Month" required>
            <input type="number" id="start_year" name="start_year" min="1900" max="2099" placeholder="Year" required>

            <label for="end_day">End Date:</label>
            <input type="number" id="end_day" name="end_day" min="1" max="31" placeholder="Day" required>
            <input type="number" id="end_month" name="end_month" min="1" max="12" placeholder="Month" required>
            <input type="number" id="end_year" name="end_year" min="1900" max="2099" placeholder="Year" required>

            <!-- Add the Suburb dropdown menu here -->
            <label for="suburb">Suburb:</label>
            <select id="suburb" name="suburb" required>
                <option value="Sydney">Sydney</option>
                <option value="Mosman">Mosman</option>
                <option value="Marrickville">Marrickville</option>
                <option value="Randwick">Randwick</option>
                <option value="Woollahra">Woollahra</option>
                <option value="North Bondi">North Bondi</option>
                <option value="Willoughby">Willoughby</option>
                <option value="Manly">Manly</option>
                <option value="Lane Cove">Lane Cove</option>
                <option value="North Sydney">North Sydney</option>
                <option value="Rockdale">Rockdale</option>
                <option value="Strathfield">Strathfield</option>
                <option value="Burwood">Burwood</option>
                <option value="Canterbury">Canterbury</option>
                <option value="Hunters Hill">Hunters Hill</option>
                <option value="Hurstville">Hurstville</option>
                <!-- Add more options as needed -->
            </select>

            <input type="submit" value="SET DATE">
        </form>

        <h2>1. Suburb Listing</h2>
        <button onclick="location.href='/function1'">Execute Listing In Time Period</button>

        <h2>2. Price Charts</h2>
        <button onclick="location.href='/function2'">Execute Charts On Prices</button>

        <h2>3. Keyword Search</h2>
        <button onclick="location.href='/function3'">Execute Keyword in Reviews</button>

        <h2>4. Cleanliness number</h2>
        <button onclick="location.href='/function4'">Execute Num of People Commented on Cleanliness</button>

        <h2>5. Home Type Analysis</h2>
        <button onclick="location.href='/function5'">Execute Homes Type Analysis</button>
    </div>
</body>
</html>
