<!DOCTYPE html>
<html>
<head>
    <title>PRANJ PATEL ASSIGNMENT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PRANJ PATEL ASSIGNMENT</h1>
    <div class="container">
        <form action="/submit" method="post">
            <label for="start_day">Start Date:</label>
            <input type="number" id="start_day" name="start_day" min="1" max="31" placeholder="Day" required>
            <input type="number" id="start_month" name="start_month" min="1" max="12" placeholder="Month" required>
            <input type="number" id="start_year" name="start_year" min="1900" max="2099" placeholder="Year" required>
            
            <label for="end_day">End Date:</label>
            <input type="number" id="end_day" name="end_day" min="1" max="31" placeholder="Day" required>
            <input type="number" id="end_month" name="end_month" min="1" max="12" placeholder="Month" required>
            <input type="number" id="end_year" name="end_year" min="1900" max="2099" placeholder="Year" required>

            <input type="submit" value="SET DATE">
        </form>

        <h2>1. Listing in Selected Time Period</h2>
        <button onclick="location.href='/function1'">Execute Listing In Time Period</button>

        <h2>2. Charts On Prices (Histogram)</h2>
        <button onclick="location.href='/function2'">Execute Charts On Prices</button>

        <h2>3. Reviews on Topic: SEARCH</h2>
        <button onclick="location.href='/function3'">Execute Cleanliness Reviews</button>

        <h2>4. Number of People Commented on Topic: Cleanliness</h2>
        <button onclick="location.href='/function4'">Execute Num of People Commented</button>

        <h2>5. Home Type Analysis: In some Time Period</h2>
        <button onclick="location.href='/function5'">Execute Homes Type Analysis</button>
    </div>
</body>
</html>
