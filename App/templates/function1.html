<!DOCTYPE html>
<html>
<head>
    <title>Suburb Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Make the container fill the viewport height */
        }

        .result {
            padding: 20px;
            text-align: center;
        }

        /* Style for the back button */
        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        /* Style for the back button on hover */
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Suburb Listing</h1>
    <div class="container">
        <div class="result">
            {{ data | safe }}
        </div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        // JavaScript function to navigate back to the home screen
        function goBack() {
            window.location.href = "/"; // Replace with the URL of your home screen
        }
    </script>
</body>
</html>
