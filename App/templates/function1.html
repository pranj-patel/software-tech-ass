<!DOCTYPE html>
<html>
<head>
    <title>Suburb Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .result {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Suburb Listing</h1>
    <div class="container">
        <div class="result">
            {{ data | safe }}
        </div>
    </div>
</body>
</html>
